<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Demandes</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                    <li class="breadcrumb-item active">liste des demandes</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">

    <!-- Default box -->
    <div class="card card card-pink card-outline mat-elevation-z8">
        <div class="card-header">
            <h3 class="card-title">Demandes</h3>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped projects">
                <thead>
                    <tr>
                        <th style="width: 1%">
                            #
                        </th>
                        <th style="width: 20%">
                            Agent
                        </th>
                        <th style="width: 30%">
                            Motif
                        </th>
                        <th style="width: 10%">
                            Paiement
                        </th>
                        <th >
                            
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of messageData">
                        <td>
                            #
                        </td>
                        <td>
                            <a>
                                {{item?.agent}}
                            </a>
                            <br />
                            <small>
                                {{item?.date}}
                            </small>
                        </td>
                        <td>

                            <span class="info-box-text text-center text-muted mb-0">{{item?.motif}}  </span>

                        </td>
                        
                            <td>
                                <a>
                                    N°
                                </a>
                                <br />
                                <small>
                                    {{item?.paiement}}
                                </small>
                            </td>
    
                        <td class="project-actions text-right">
                            <a class="btn btn-primary btn-sm" (click)="openDialog(item)">
                                <i class="fas fa-eye">
                                </i>
                                paiement
                            </a>
                            <a class="btn btn-info btn-sm t" (click)="GetIdPaiement(item?.idPaiement)" data-toggle="modal" data-target="#modal-sm" >
                                <i class="fas fa-check">
                                </i>
                                approuver
                            </a>
                            <a class="btn btn-danger btn-sm" href="#">
                                <i class="fas fa-trash">
                                </i>
                               Désapprouver
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="modal-sm">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <p>Confirmation&hellip;</p>
              <i class="fas fa-check-circle" aria-hidden="true"  ></i>

            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary" (click)="ConfirmationAnnulationDePaiement()">valider</button>
            </div>
          </div>
        </div>
      </div>
    
</section>
