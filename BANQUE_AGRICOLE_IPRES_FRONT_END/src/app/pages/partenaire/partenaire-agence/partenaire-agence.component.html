
  <section class="content">
    
            <div class="container ">
                <div class="card card card-pink card-outline">
                    <div class="card-body">
                        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form pt-4 mf-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="form-element">
                                        <input matInput placeholder="Libelle" formControlName="libelle">
                                        <mat-error *ngIf="!name.valid && name.touched">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>

                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="form-element">
                                        <input matInput placeholder="Adresse" formControlName="adresse">
                                        <mat-error *ngIf="!adresse.valid && adresse.touched">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>

                                </div>
                            </div>
                            <div class="form-element">
                                <button mat-flat-button color="succes" type="submit" class="button"
                                    [disabled]="!formGroup.valid">
                                    Enregistrer </button>
                            </div>

                        </form>


                        
                    </div>
                </div>
            </div>
        

</section>
