<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Ajout Partenaire</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/partenaire">Partenaires</a></li>
                    <li class="breadcrumb-item active">Ajout partenaire</li>
                </ol>
            </div>
        </div>
    </div>
  </div>
  <section class="content">
<div class="container">
    <div class="card card-pink card-outline mat-elevation-z8 ">
        <div class="card-header">
            <h3 class="card-title">Ajouter un nouveau partenaire</h3>
        </div>
        <div class="card-body">
            <div class="container ">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="form-element">
                                        <input matInput placeholder="Libelle" formControlName="libelle">
                                        <mat-error *ngIf="!name.valid && name.touched">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>

                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="form-element">
                                        <input matInput placeholder="Adresse" formControlName="adresse">
                                        <mat-error *ngIf="!adresse.valid && adresse.touched">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>

                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="form-element">
                                        <input matInput placeholder="Taux" formControlName="taux" type="number">
                                        <mat-error *ngIf="!taux.valid && taux.touched">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>

                                </div>
                            </div>
                            <div class="form-element">
                                <button mat-flat-button color="succes" type="submit" class="button"
                                    [disabled]="!formGroup.valid">
                                    Enregistrer </button>
                            </div>

                        </form>


                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</section>
