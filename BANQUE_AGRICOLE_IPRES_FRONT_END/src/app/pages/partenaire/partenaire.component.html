<div class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1 class="m-0 text-dark">Partenaires</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Liste des Partenaires</li>
              </ol>
          </div>
          <!-- /.col -->
      </div>
      <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<section class="content">
<!-- <div class="container"> -->
    <div class="mat-elevation-z8">
      <div class="card">
        <div class="card-header  pt-4">
            <div class="row">
              <div class="col-sm-12 col-md-9">
                <form ng-submit="search()" class="form-horizontal">
                  <div class="form-group">
                    <div class="col-md-12">
                      <div class="input-group">
                        <input data-ng-model="searchText" type="text" placeholder="Recherche" class="form-control unstyled"
                          (keyup)="Filterchange($event)" />
                        <span class="input-group-btn">
                          <button class="btn btn-primary2 form-control">
                            <span class="fa fa-search"></span>
                          </button>
                        </span>
                        <div class="checkbox form-control">
                          <label for="showAll">
                            <input type="checkbox" id="showAll" name="showAll" ng-model="showClosed">
                            &nbsp; Active
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-sm-12  col-md-3">
              <a class="btn btn-primary2 pull-right" routerLink="/createPartenaire"
               ><i class="fa fa-plus"></i> Ajouter </a> &nbsp;&nbsp;
              <!-- <a routerLink="/" style="margin-right: 5px" class="btn btn-primary2 pull-right"
               ><i class="fa fa-upload"></i>&nbsp; Importer </a> -->
            </div>
          </div>
      </div>
        <div class="mat-elevation-z1 ">
          <div class="card-body">
               <table mat-table matSort [dataSource]="dataSourcePartenaireList">
  
              <ng-container matColumnDef="num">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.num}} </td>
              </ng-container>
  
  
              <ng-container matColumnDef="libelle">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Libelle </th>
                <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
              </ng-container>
  
  
              <ng-container matColumnDef="taux">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Taux </th>
                <td mat-cell *matCellDef="let element"> {{ element.taux}} </td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Status </th>
                <!-- {{ element.status}} -->
                <td mat-cell *matCellDef="let element"> 
                  <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" class="fermer" *ngIf="element.status == 0">
                    <!-- <mat-icon>home</mat-icon> -->
                  </button>
                  <button mat-mini-fab color="accent" aria-label="Example icon button with a filter list icon" class="actif" *ngIf="element.status == 1">
                    <!-- <mat-icon>home</mat-icon> -->
                  </button>
                  
                  
                </td>
              </ng-container>
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <button (click)="SaveMetaDataPartenaire(element.id)" [routerLink]="['/viewPartenaire']" mat-flat-button
                    color="green" class="eye">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                  </button> <span class="trait"> | </span>
                  <!-- <button (click)="FunctionEdit(element.id)" mat-flat-button color="green" class="green">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                  </button> <span class="trait"> | </span>
                  <button mat-flat-button color="warn">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button> -->
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumnsPartenaireList"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsPartenaireList;"></tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[10, 20, 50,100]" showFirstLastButtons
              aria-label="Select page of periodic elements">
            </mat-paginator>
  
          </div>
          </div>
        </div>
      </div>
    <!-- </div> -->

  </section>
