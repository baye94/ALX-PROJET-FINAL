
<ngx-ui-loader ></ngx-ui-loader>
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Paiements</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Liste Paiements</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<section class="content">
  <!-- <div class="container"> -->
    <div class="mat-elevation-z8">
      <div class="card">
        <div class="card-header pt-4">
          <div class="row">
            <div class="col-sm-12 col-md-8">
              <form ng-submit="search()" class="form-horizontal">
                <div class="form-group">
                  <div class="col-md-12">
                    <div class="input-group">
                      <input data-ng-model="searchText" type="text" placeholder="Recherche"
                        class="form-control unstyled" (keyup)="Filterchange($event)" />
                      <span class="input-group-btn">
                        <button class="btn btn-primary2 form-control">
                          <span class="fa fa-search"></span>
                        </button>
                      </span>
                      <div class="checkbox form-control">
                        <label for="showAll">
                          <input type="checkbox" id="showAll" name="showAll" ng-model="showClosed">
                          &nbsp; Active
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-12  col-md-4">
              <a routerLink="/CreatePaiement" class="btn btn-primary2 pull-right"><i class="fa fa-plus"></i> Ajouter </a> &nbsp;&nbsp;
              <!-- <a href="#/bulkimportclients" style="margin-right: 5px" class="btn btn-primary2 pull-right"><i
                  class="fa fa-upload"></i>&nbsp; Importer </a> -->
            </div>
          </div>
        </div>
        <div class="mat-elevation-z1 ">
          <div class="card-body  ">

            <table mat-table matSort [dataSource]="dataSource">

              <ng-container matColumnDef="evenement">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.evenement}} </td>
              </ng-container>
  
  
              <ng-container matColumnDef="montant">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Montant </th>
                <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
              </ng-container>
  
              <ng-container matColumnDef="matriculePensionnaire">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Pensionnaire </th>
                <td mat-cell *matCellDef="let element"> {{element.matriculePensionnaire}} </td>
              </ng-container>
  
              <ng-container matColumnDef="idUser">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Agent </th>
                <td mat-cell *matCellDef="let element"> {{ element.idUser}} </td>
              </ng-container>

              <ng-container matColumnDef="guichet">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Guichet </th>
                <td mat-cell *matCellDef="let element"> {{ element.idGuichet}} </td>
              </ng-container>
              
              <ng-container matColumnDef="dateCreation">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Date  </th>
                <td mat-cell *matCellDef="let element"> {{ element.dateCreation}} </td>
              </ng-container>

              <ng-container matColumnDef="datePaiement">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Ficher  </th>
                <td mat-cell *matCellDef="let element"> {{ element.datePaiement}} </td>
              </ng-container>
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <button  mat-flat-button
                    color="green" class="eye">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                  </button> <span class="trait"> | </span>

                  <button (click)="SaveMetaData(element.id)"  mat-flat-button color="warn" [disabled]="element.statut == 0">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[6, 50, 100]" showFirstLastButtons
              aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
</section>
