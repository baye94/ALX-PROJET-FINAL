<h1 mat-dialog-title>Mise á jours de l'agence</h1>
<div mat-dialog-content>
 <p *ngIf="statut == 1"> Désactiver l'agence</p>
 <p *ngIf="statut == 0"> Activer le guichet</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Non</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="Deactivate()">Oui</button>
</div>
