<form [formGroup]="secondFormGroup" (ngSubmit)="SaveData(secondFormGroup.value)">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field  appearance="outline">
                <mat-label>Ancien login</mat-label>
                <input matInput disabled [value]="login">
              </mat-form-field>
        </div>
       
        
        <div class="col-md-6">
            <mat-form-field  appearance="outline">
                <mat-label>Nouveau login </mat-label>
                <input matInput placeholder="nouveau login" formControlName="username" required type="text" >
                <mat-error *ngIf="!secondFormGroup.controls['username'].valid && secondFormGroup.controls['username'].touched">
                    
                  </mat-error>
            </mat-form-field>
        </div>

    </div>
    <div>
    </div>
     <br>

    <div class="form-element">
        <button mat-flat-button color="succes" type="submit" class="button" [disabled]="!secondFormGroup.valid">
            Enregistrer </button>
    </div>
</form>
