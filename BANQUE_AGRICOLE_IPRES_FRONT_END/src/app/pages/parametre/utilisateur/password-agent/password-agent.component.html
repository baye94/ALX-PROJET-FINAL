<form [formGroup]="secondFormGroup" (ngSubmit)="SaveData(secondFormGroup.value)">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field >
                <mat-label>Ancien email </mat-label>
                <input matInput placeholder="ancien mot passe" formControlName="ancienpass" required type="password">
                <mat-error *ngIf="!secondFormGroup.controls['ancienpass'].valid && secondFormGroup.controls['ancienpass'].touched">
                    {{ getErrorPasswordancienpass() }}
                  </mat-error>
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field  >
                <mat-label>Nouveau email </mat-label>
                <input matInput placeholder="nouveau mot de passe" formControlName="pass" required type="password">
                <mat-error *ngIf="!secondFormGroup.controls['pass'].valid && secondFormGroup.controls['pass'].touched">
                    {{ getErrorPasswordpass() }}
                  </mat-error>
            </mat-form-field>
        </div>

    </div>
    <div>
    </div>
     <br>
     <br>
     <hr>

    <div class="form-element">
        <button mat-flat-button color="succes" type="submit" class="button" [disabled]="!secondFormGroup.valid">
            Enregistrer </button>
    </div>
</form>
