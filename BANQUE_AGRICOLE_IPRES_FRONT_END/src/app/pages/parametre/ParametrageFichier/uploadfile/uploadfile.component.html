<section class="content">

      <div class="card-body">
        <div class="container ">
          <div class="card">
            <div class="card-body">

              <div class="file-upload">
  
                <button class="file-upload-btn" type="button" (click)="uploadExcelFile()"> Envoyer </button>
              
                <div class="file-upload-placeholder">
                  <input class="file-upload-input" type='file' (change)="getFile($event)" #name />

              </div>
              <h4 class="text-align-center">{{name.value}}</h4>
              <!-- <input type="file" (change)="getFile($event)" #name /> <br/>

          </div>

      </div>
    </div>

  </div>
